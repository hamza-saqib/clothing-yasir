name: Deploy on Production
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2

    - name: ðŸ“‚ Sync files using FTP
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        # server: premium231.web-hosting.com
        server: ftp.wayneincorporation.com
        username: ${{ secrets.FTP_USER_NAME }}
        password: ${{ secrets.FTP_USER_PASSWORD }}
        # server-dir: /clothing.wayneincorporation.com/
  laravel-tests:
    name: Config Laravel
    runs-on: ubuntu-latest
    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.0'
    - uses: actions/checkout@v3
    
    - name: Install Dependencies
      run: composer install --optimize-autoloader --no-dev

    - name: Generate key
      run: php artisan key:generate

    - name: Optimizing Configuration Loading
      run: php artisan config:cache

    - name: Optimizing Route Loading
      run: php artisan route:cache
